<nav class="menu">
    <ul class="menu__inner">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main -}}
            <li><a href="{{ .URL | absLangURL }}"><b>{{ .Name }}</b></a></li>

        {{- end }}
    </ul>
</nav>
